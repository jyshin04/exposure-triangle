{% extends "layout.html" %}
{% block content %}
<div class="position-relative" style="min-height: 80vh;">
    <div>
        <h2 class="camera-basics-heading mb-5" style="margin-top: 5vh;">Play with Shutter Speed ðŸŽ®</h2>
        <p class="fs-5">Use the slider below to see how shutter speed affects the image.</p>
    </div>

    <div class="row align-items-center" style="min-height: auto;">
        <div class="col-md-6 text-center">
            <img id="shutter-img" src="{{ url_for('static', filename='images/img_learn_11_1.png') }}" 
                 class="img-fluid rounded" alt="Shutter Speed Demo">
        </div>

        <div class="col-md-6 text-center">
            <label for="shutterSlider" class="form-label fw-bold fs-5 d-block mb-1">Shutter Speed</label>
            <input type="range" min="1" max="4" value="1" class="form-range w-75 mx-auto" id="shutterSlider">
            <p id="shutterValue" class="mt-1 fs-5">1/4</p>
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-end mt-auto py-3">
        <a href="/learn/5" class="btn btn-outline-secondary btn-lg">
            BACK
        </a>
        
        <a href="/learn/7" class="btn btn-primary btn-lg">
            NEXT <i class="fa-solid fa-circle-chevron-right ms-2"></i>
        </a>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const slider = document.getElementById("shutterSlider");
    const image = document.getElementById("shutter-img");
    const valueText = document.getElementById("shutterValue");

    const speeds = {
        1: { value: "1/4",  src: "{{ url_for('static', filename='images/img_learn_11_1.png') }}" },
        2: { value: "1/15", src: "{{ url_for('static', filename='images/img_learn_11_2.png') }}" },
        3: { value: "1/30", src: "{{ url_for('static', filename='images/img_learn_11_3.png') }}" },
        4: { value: "1/60", src: "{{ url_for('static', filename='images/img_learn_11_4.png') }}" }
    };

    slider.addEventListener("input", function () {
        const setting = speeds[this.value];
        image.src = setting.src;
        valueText.textContent = setting.value;
    });
</script>
{% endblock %}
