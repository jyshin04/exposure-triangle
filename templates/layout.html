<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exposure Triangle | {% block title %}{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href = "exposure-triangle/static/css/style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="header-nav navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand nav-brand" href="/">Exposure Triangle</a>
            
            <div class="ml-auto">
                <div class="d-flex align-items-center">
                    <a href="/start" class="nav-link">LEARN</a>
                    <a href="#play" class="nav-link">PLAY</a>
                </div>
            </div>
        </div>
    </nav>


    <main class="flex-grow-1">
        <div class="container py-5">
            <!-- Flash messages -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            <!-- Main content block -->
            {% block content %}{% endblock %}
        </div>
    </main>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <!-- Page-specific JS -->
    {% block scripts %}{% endblock %}
</body>
</html>
