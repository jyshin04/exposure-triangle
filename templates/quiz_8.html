{% extends "layout.html" %}
{% block content %}
<div class="position-relative" style="min-height: 80vh;">
    <div>
        <h2 class="camera-basics-heading mb-5">Exposure Triangle Challenge ðŸŽ¯</h2>
        <p class="fs-5">Adjust the sliders to match your image with the goal image.</p>
    </div>
    <div class="mt-4 row align-items-start g-4">
        <!-- Images Column - Now side by side -->
        <div class="col-md-6">
            <div class="row">
                <!-- Goal Image -->
                <div class="col-md-6 mb-4">
                    <p class="fs-5 fw-bold">Goal Image</p>
                    <img id="goalImage"
                         src="{{ url_for('static', filename='images/play-triple-slider/800_1_60_8.jpg') }}"
                         alt="Goal Exposure" 
                         class="img-fluid rounded shadow">
                </div>
                
                <!-- User's Image -->
                <div class="col-md-6 mb-4">
                    <p class="fs-5 fw-bold">Your Adjustment</p>
                    <img id="userImage"
                         src="{{ url_for('static', filename='images/play-triple-slider/200_1_15_4.jpg') }}"
                         alt="Your Exposure" 
                         class="img-fluid rounded shadow">
                    <div id="feedback" class="mt-2"></div>
                </div>
            </div>
        </div>

        <!-- Sliders Column (unchanged) -->
        <div class="col-md-6">
            <div class="d-flex flex-column gap-4">
                <!-- ISO Slider -->
                <div class="text-center">
                    <label for="isoSlider" class="form-label fw-bold fs-5">ISO</label>
                    <input type="range" min="1" max="3" value="1" step="1"
                           class="form-range w-75 mx-auto" id="isoSlider">
                    <p id="isoValue" class="mt-2 fs-5 mb-0">200</p>
                </div>

                <!-- Shutter Speed Slider -->
                <div class="text-center">
                    <label for="shutterSlider" class="form-label fw-bold fs-5">Shutter Speed</label>
                    <input type="range" min="1" max="3" value="1" step="1"
                           class="form-range w-75 mx-auto" id="shutterSlider">
                    <p id="shutterValue" class="mt-2 fs-5 mb-0">1/15</p>
                </div>

                <!-- Aperture Slider -->
                <div class="text-center">
                    <label for="apertureSlider" class="form-label fw-bold fs-5">Aperture</label>
                    <input type="range" min="1" max="3" value="1" step="1"
                           class="form-range w-75 mx-auto" id="apertureSlider">
                    <p id="apertureValue" class="mt-2 fs-5 mb-0">f/4</p>
                </div>
            </div>
            
            <!-- Hidden goal settings -->
            <input type="hidden" id="goalISO" value="800">
            <input type="hidden" id="goalShutter" value="1_60">
            <input type="hidden" id="goalAperture" value="8">
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-end mt-auto py-3">
        <button id="checkButton" class="btn btn-success btn-lg">
            CHECK MATCH
        </button>
        <a href="/finish" 
           class="btn btn-primary btn-lg" 
           id="next-btn" 
           style="display:none;">
            FINISH
        </a>
    </div>
</div>
{% endblock %}
