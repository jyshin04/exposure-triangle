{% extends "layout.html" %}

{% block content %}
<div class="quiz-container" data-question-id="{{ question.id }}">
    <h2>Sort from Highest to Lowest ISO</h2>
    <p class="instructions">Drag the images into the correct order starting with the highest ISO to the lowest ISO.</p>

    <div class="sortable-container" id="sortable-list">
        {% for image in question.data.images %}
        <div class="sortable-item" data-value="{{ image.iso }}">
            <img src="{{ url_for('static', filename='images/' + image.src) }}"
                 class="quiz-image img-fluid"
                 alt="ISO image {{ image.iso }}">
        </div>
        {% endfor %}
    </div>
    <div class="d-flex justify-content-between mt-2">
        <span class="sort-label text-muted">Low ISO</span>
        <span class="sort-label text-muted">High ISO</span>
    </div>



    <div class="d-flex align-items-center mt-auto py-3" style="width:100%;">
        <button class="btn btn-black btn-lg" onclick="checkOrder()">
          CHECK ORDER
        </button>
        <div id="feedback-container"
             class="feedback mx-3"
             style="display:none; flex: 0 0 50%;">
          <h3 id="feedback-title"></h3>
          <p id="feedback-message"></p>
        </div>
        <a href="/quiz/8"
           id="next-btn"
           class="btn btn-primary btn-lg ms-auto"
           style="display:none;">
          NEXT
        </a>
      </div>
      
</div>

<!-- SortableJS for better drag-and-drop UX -->
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script src="{{ url_for('static', filename='js/sort_iso.js') }}"></script>
<script>
// Shuffle sortable items on page load
window.addEventListener('DOMContentLoaded', function() {
    const container = document.getElementById('sortable-list');
    const items = Array.from(container.children);
    for (let i = items.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        container.appendChild(items[j]);
        items.splice(j, 1);
    }
});
</script>
{% endblock %}
